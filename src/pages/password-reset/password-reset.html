<ion-content [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}" no-bounce overflow-scroll="false">
  <div class="login-container">
    <img class="logo" src="assets/images/logo_4.png" />
    <form [formGroup]="resetPasswordForm" (submit)="reset()" novalidate>

      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input tappable formControlName="email" type="email" placeholder="Your email address" [class.invalid]="!resetPasswordForm.controls.email.valid && resetPasswordForm.controls.email.dirty"></ion-input>
      </ion-item>

      <ion-item class="error-message">
        <p  *ngIf="!resetPasswordForm.controls.email.valid  && resetPasswordForm.controls.email.dirty">Please enter a valid email.</p>
      </ion-item>

      <button ion-button block type="submit" color="primary">
        Reset your Password
      </button>

    </form>

  </div>
</ion-content>
<ion-footer>
  <button class="bottom" ion-button  type="button"  clear full color="light" (click)="goBack()">Nevermind I Remember!</button>
</ion-footer>
