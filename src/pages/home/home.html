<ion-content [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}" no-bounce overflow-scroll="false">
  <div background-size class="default-background">
    <div class="ionic-descript" text-center>
      <img no-padding src="assets/images/logo_4.png" />

      <h2 item-title>
        <ion-icon start name="star"></ion-icon>Add Lists</h2>
      <h2 item-title>
        <ion-icon start name="star"></ion-icon>Create Groups</h2>
      <h2 item-title>And Share Your Gift Lists!</h2>
      <button ion-button color="secondary" block outline color="light" icon-left (click)="manual()">
        <ion-icon name="create"></ion-icon>
        CREATE A NEW LIST
      </button>

      <button ion-button color="secondary" block outline color="light" icon-left (click)="group()">
        <ion-icon name="people"></ion-icon>
        CREATE A NEW GROUP
      </button>
      <button ion-button color="secondary" block outline color="light" icon-left (click)="items()">
          <ion-icon name="basket"></ion-icon>
          FIND ITEMS TO ADD TO YOUR LISTS
        </button>

      <button ion-button color="secondary" block outline color="light" icon-left (click)="friends()">
        <ion-icon name="search"></ion-icon>
        SEARCH FOR FRIENDS
      </button>

      <button ion-button color="secondary" block outline color="light" icon-left (click)="tutorials()">
          <ion-icon name="search"></ion-icon>
          TUTORIALS
        </button>
    </div>
  </div>

</ion-content>
