<!-- Themes Swipe To Dismiss Products + CTA footer -->
<ion-header>

  <ion-navbar color="hcolor">
    <ion-title>Groups</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list no-lines>
    <ion-list-header>
      My Groups
    </ion-list-header>
    <ion-item *ngFor="let item of allmygroups">
      <ion-avatar item-left>
        <img src="{{item.groupPic}}">
      </ion-avatar>
      <h3 (click)="openChat(item)">{{item.groupName}}</h3>
    </ion-item>
  </ion-list>

  <ion-fab #fab bottom right>
    <button button-ion-fab ion-fab (click)="addGroup()">
      <ion-icon name="contacts"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
<!-- Fab Button -->
