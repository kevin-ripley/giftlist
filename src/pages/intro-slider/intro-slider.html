<!--Theme Wizard Simple + icon-->

<!--Content -->
<ion-content>
<ion-slides (ionSlideDidChange)="slideHasChanged()" pager="true" *ngIf="data != null">
    <ion-slide background-size *ngFor="let item of data.items;" [ngStyle]="{'background-image': 'url(' + item.backgroundImage + ')'}">
        <h1 wizard-title>{{item.title}}</h1>
    </ion-slide>
</ion-slides>

<!--Button section-->
<div *ngIf="data != null">
    <button ion-button button-clear clear right (click)="onEvent('onFinish')" *ngIf="finish">
        {{data.btnFinish}}
    </button>
</div>
</ion-content>
