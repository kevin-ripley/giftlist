<ion-header>

  <ion-navbar>
    <ion-title>GroupCreate</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <div (click)="editImage()">
    <img src="{{newgroup.groupPic}}";
  </div>
<div>
  <h2 (click)="editGroupName()">{{newgroup.groupName}}</h2>
</div>
<div>
  Tap on the pic or group name to change it.
</div>
<div>
  <button ion-button round outline (click)="createGroup()">Create Group</button>
</div>
</ion-content>
