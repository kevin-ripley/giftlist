<ion-content class="background" no-bounce overflow-scroll="false">
    <ion-card>
      <div class="logo">
          <img src="assets/images/gl_christmas.png" />
      </div>
      
      <ion-card-content>
        <ion-list no-lines>
          
          <button ion-button block round outline color="green" (click)="login()">LOGIN</button>
          <div class="spacer" style="height: 10px;"></div>
          <p>OR</p>
          <button ion-button clear full (click)="register()">Don't have an account? Sign up!</button>
        </ion-list>
      </ion-card-content>
    </ion-card>
    
  
  </ion-content>
