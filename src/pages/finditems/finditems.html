<ion-header>
    <ion-navbar>
      <ion-title>Find or Add</ion-title>
    </ion-navbar>
  </ion-header>
<ion-content>
    <ion-card tappable (click)="manualAddItem()">
        <div class="banner-bg" [ngStyle]="{'background-image': 'url(' + backgroundImage1 +')'}">
          <h2 class="banner-title">Add</h2> 
                  
        </div>
  </ion-card>
  <ion-card tappable (click)="shop()">
    <div class="banner-bg" [ngStyle]="{'background-image': 'url(' + backgroundImage2 +')'}">
      <h2 class="banner-title">Search</h2> 
                   
    </div>
</ion-card>
<ion-card tappable (click)="scan()">
    <div class="banner-bg" [ngStyle]="{'background-image': 'url(' + backgroundImage3 +')'}">
      <h2 class="banner-title">Scan</h2> 
                
    </div>
</ion-card>
</ion-content>
