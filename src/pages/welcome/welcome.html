<ion-header>
  <img src="assets/images/logo_4.png" />
</ion-header>
<ion-content no-bounce overflow-scroll="false">
  <ion-title text-center>Create Your List and Share!</ion-title>
  <video controls preload="auto" autoplay playsinline muted loop>
    <source src="assets/videos/welcome.mp4">
  </video>
  <div style="position: absolute; bottom: 0px; width: 100%">
    <div style="text-align: center">
      <button ion-button block (click)="register()">SIGN UP</button>
      <button ion-button clear button-clear (click)="login()">ALREADY A MEMBER? LOG IN</button>
    </div>
  </div>
</ion-content>
