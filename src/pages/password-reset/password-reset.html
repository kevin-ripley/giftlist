<ion-content [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}" no-bounce overflow-scroll="false">
  <div class="login-container">
    <img class="logo" src="assets/images/gl_christmas.png" />
    <form [formGroup]="resetPasswordForm" (submit)="reset()" novalidate>

      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input tappable formControlName="email" type="email" [class.invalid]="!resetPasswordForm.controls.email.valid && resetPasswordForm.controls.email.dirty"></ion-input>
      </ion-item>

      <ion-item class="error-message">
        <p *ngIf="!resetPasswordForm.controls.email.valid  && resetPasswordForm.controls.email.dirty">Please Enter A Valid Email.</p>
      </ion-item>
      <button ion-button block type="submit" color="green">
        Reset Your Password
      </button>
    </form>
  </div>
</ion-content>
<ion-footer>
  <button class="bottom" ion-button type="button" clear full color="green" (click)="goBack()">Go Back</button>
</ion-footer>
