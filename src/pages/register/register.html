<ion-content has-header background-size default-background>
  <ion-grid>
      <ion-row wrap padding>
          <ion-col col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
              <!--Form-->
              <div class="form">
                  <!--Form Title-->
                  <h1 title text-center>REGISTER</h1>
                  <!---Input field email-->
                  <ion-item no-padding>
                    <ion-label floating>Email</ion-label>
                    <ion-input required type="email" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" required [(ngModel)]="user.email"></ion-input>
                </ion-item>
                  <!---Input field password-->
                  <ion-item no-padding>
                      <ion-label floating>Password</ion-label>
                      <ion-input required type="password" [(ngModel)]="user.password"></ion-input>
                  </ion-item>
                  
                  
                  <!---Register button-->
                  <button ion-button block button-clear-outline outline (click)="register(user)">Sign Up</button>
                <p text-center>Already have an Account?</p>
                  <!---back button-->
                  <button ion-button block button-clear-outline color="primary" (click)="cancel()">Login</button>
              </div>
              <div logo>
                  <!---Logo-->
                  <img src ="assets/imgs/gift_list_lg.svg"/>
              </div>
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
