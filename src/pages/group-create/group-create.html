
<ion-content>
  
  <div class="profile-image" (click)="editImage()">
    <img src="{{newgroup.groupPic}}">
  </div>
  <div>
    <h2 (click)="editGroupName()">{{newgroup.groupName}}</h2>
  </div>
  <div class="spacer" style="height: 10px;"></div>
  <div>
    <button ion-button block outline (click)="createGroup()">Create</button>
  </div>
</ion-content>
