<ion-content [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}" no-bounce overflow-scroll="false">
  <div background-size class="default-background">
    <div class="ionic-descript" text-center>
      <img no-padding src="assets/images/logo_4.png" />

      <h2 item-title>
        <ion-icon start name="star"></ion-icon>Add Lists</h2>
      <h2 item-title>
        <ion-icon start name="star"></ion-icon>Create Groups</h2>
      <p item-subtitle>And Share Your Gift Lists!</p>
      <button ion-button color="secondary" block outline icon-left (click)="manual()">
        <ion-icon name="create"></ion-icon>
        New List
      </button>

      <button ion-button color="secondary" block outline icon-left (click)="group()">
        <ion-icon name="people"></ion-icon>
        New Group
      </button>
      <button ion-button color="secondary" block outline icon-left (click)="friends()">
        <ion-icon name="search"></ion-icon>
        Find Friends
      </button>
    </div>
  </div>

</ion-content>
