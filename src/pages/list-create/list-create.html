<ion-header>
    <ion-navbar>
        <ion-title text-center>New List</ion-title>
    </ion-navbar>
</ion-header>

<ion-content background-size default-background no-bounce overflow-scroll="false">
  <ion-grid>
      <ion-row wrap padding>
          <ion-col col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
              <!--Form-->
              <div class="form">
                  <!--Form Title-->
                  <!---Input field list name-->
                  <ion-item no-padding>
                      <ion-label floating>List Name</ion-label>
                      <ion-input required type="text" [(ngModel)]="list.name"></ion-input>
                  </ion-item>
                  <!---Input field expiration date-->
                  <ion-item no-padding>
                      <ion-label floating>Expiration Date</ion-label>
                      <ion-datetime required type="datetime" [(ngModel)]="list.expiration_date"></ion-datetime>
                  </ion-item>
                  <ion-item>
                        <ion-label>Occasion</ion-label>
                        <ion-select [(ngModel)]="occasion">
                          <ion-option value="christmas">Christmas</ion-option>
                          <ion-option value="birthday">Birthday</ion-option>
                          <ion-option value="wedding">Wedding</ion-option>
                          <ion-option value="other">Other</ion-option>
                        </ion-select>
                      </ion-item>
                 
                  <!---Add List button-->
                  <button ion-button outline block color="secondary" (click)="addList()">New List</button>
              </div>
              
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
