
<ion-content class="background" no-bounce overflow-scroll="false">
    <div text-center>
        <!---Logo-->
        <img src ="assets/imgs/gift_list_lg.svg"/>
    </div>
  <ion-card>
    <ion-card-header>
      Password Reset
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input type="email" [(ngModel)]="email" placeholder="Email"></ion-input>
        </ion-item>
        <button ion-button block round outline color="light" (click)="reset()">Reset My Password</button>
        <button ion-button full clear color="light" (click)="goback()">Go Back</button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
