<ion-header>
    <ion-navbar color="primary">
      <ion-title>Search Users</ion-title>
    </ion-navbar>
  </ion-header>
 <ion-content no-bounce overflow-scroll="false">
<ion-grid no-padding>
    <ion-row no-padding>
        <ion-col col-12>
  <ion-searchbar [(ngModel)]="searchString" search-bar-bcg (input)="searchuser($event)" placeholder="Search"></ion-searchbar>
  </ion-col>
  <ion-col col-12>
      <ion-list>
      <ion-item no-lines *ngFor="let key of filteredusers;" (click)="addUser(key)">
        <ion-item>
          <ion-avatar item-left>
            <img src="{{key.photoURL}}">
          </ion-avatar>
          <h2>{{key.firstName}} {{key.lastName}}</h2>
        </ion-item>
      </ion-item>
    </ion-list>
  </ion-col>
</ion-row>
</ion-grid>
</ion-content>
