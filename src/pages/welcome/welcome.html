<ion-content class="background">
    <ion-card>
      <div class="logo">
          <img src="assets/images/logo_4.png" />
      </div>
      <ion-card-header>
        Welcome
      </ion-card-header>
      <ion-card-content>
        <ion-list no-lines>
          <div class="spacer" style="height: 10px;"></div>
          <button ion-button block round outline color="light" (click)="login()">LOGIN</button>
          <div class="spacer" style="height: 10px;"></div>
          <p>OR</p>
          <div class="spacer" style="height: 10px;"></div>
          <button ion-button clear full color="light" (click)="register()">Don't have an account? Sign up!</button>
        </ion-list>
      </ion-card-content>
    </ion-card>
    
  
  </ion-content>
