<ion-content>
<ion-grid no-padding>
  <ion-row>
    <!-- Header -->
    <ion-col col-12>
      <div background-size [ngStyle]="{'background-image': 'url(assets/images/gift_bg.jpg)'}">
        <div class="search-bar-bcg">
          <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="onSearchInput()"></ion-searchbar>
        </div>
      </div>
    </ion-col>
    <!-- List -->
    <ion-col col-12>
      <ion-list no-margin>
        <ion-item no-lines *ngFor="let item of items;" (click)="openDetails(item)">
          <ion-thumbnail item-start>
            <img src="{{item.largeImage}}" />
          </ion-thumbnail>
          <h2 item-subtitle text-wrap>{{item.name}}</h2>
          <item-content item-end>
            <span span-medium>{{item.salePrice | currency:'$'}}</span>
          </item-content>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
