<ion-content [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}" no-bounce overflow-scroll="false">
  
  <ion-grid>
    <ion-row><ion-col align-center><img no-padding class = "image_logo" src="assets/images/gl_christmas.png" /></ion-col></ion-row>
    <ion-row>
      <ion-col col-6 tappable> <img no-padding class = "image_container" src="assets/images/new_list.png" (click)="manual()"/> 
      </ion-col>
      <ion-col col-6 tappable> 
        <img no-padding class = "image_container" src="assets/images/new_item.png" (click)="items()">
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <button ion-button color="green" block outline icon-left (click)="tutorials()">
          <ion-icon name="color-wand"></ion-icon>
          Helpful Tips and Tutorials
        </button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
