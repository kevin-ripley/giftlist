<ion-header>
    <ion-navbar>
      <ion-title>{{displayName}}</ion-title>
      <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
          <ion-icon name="exit"></ion-icon>
          </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

<ion-content elastic-header>
    <ion-item no-lines background-size id="elastic-header" [ngStyle]="{'background-image': 'url(assets/images/gift_bg.jpg)'}">
        <ion-thumbnail>
            <img src="{{this.user.photoURL}}" />
        </ion-thumbnail>
        <div class="title">
            <h1 parallax-title>{{this.user.firstName}} {{this.user.lastName}}</h1>
            <h2 parallax-subtitle>{{ this.user.email }}</h2>
        </div>
    </ion-item>
    <!--Content-->
    <ion-grid no-padding>
        <ion-row>
            <ion-col col-12>
                <ion-list no-margin>

                        <ion-avatar item-start>
                            <img src="{{item.image}}">
                        </ion-avatar>
                        <h2 item-title>{{item.title}}</h2>
                        <ion-icon item-end (click)="onEvent('onFavorite', item, $event)">
                            <i icon-small class="icon" [ngClass]="{'icon-heart': item.favorite, 'icon-heart-outline': !item.favorite}"></i>
                        </ion-icon>
                    </ion-item> -->
                </ion-list>
            </ion-col>
        </ion-row>
