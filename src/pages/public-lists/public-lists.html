<ion-header>
  <ion-navbar>
    
  </ion-navbar>
</ion-header>
<ion-content no-bounce overflow-scroll="false">
  <ion-grid no-padding>
    <ion-row padding background-size container-header-image *ngFor="let data of sharedRef$ | async; let i = index;">
      <ion-col text-center>
        <h2 header-title><u>{{data.displayName}}'s List</u></h2>
      </ion-col>
    </ion-row>
    
    <ion-row no-padding>

      <ion-col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12>
        <ion-list>
          <ion-item no-padding no-lines *ngFor="let data of shared; let i = index;">
            <ion-thumbnail item-start no-margin>
              <img src="{{data.image}}">
            </ion-thumbnail>
            <div item-top>
              <h2 item-title padding-left text-wrap><b>{{data.name}}</b></h2>
              <p padding-left text-wrap>{{data.description}}</p>
              <h3 item-subtitle left padding-left>Sold By: {{data.seller}}</h3>
            </div>
            
            <div item-bottom>
               
              <ion-icon left *ngFor="let item of getRanking(data.rank)">
                 <ion-icon icon-small name="star">
                </ion-icon>
              </ion-icon>
              
              <div span-medium right text-right>{{data.price | currency:'$'}}</div>
              
            </div>
          </ion-item>
        </ion-list>
        
      </ion-col>
      <ion-col text-center><iframe src="//rcm-na.amazon-adsystem.com/e/cm?o=1&p=13&l=ur1&category=gift_certificates&banner=180TQ0K9X17QCCZQS4R2&f=ifr&linkID=eb1b06d5e36be93cd7f3a4056604d73c&t=giftlist2018-20&tracking_id=giftlist2018-20" width="500" height="60" scrolling="no" border="0" marginwidth="0" style="border:none;" frameborder="0"></iframe>
      </ion-col> 
      <h2 text-center header-title><b>To View Updated List, Full Description of Items, and To Make Your Own List</b><a href='https://play.google.com/store/apps/details?id=com.kevinripley.giftlist171201&pcampaignid=MKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1'><img alt='Get it on Google Play' src='https://play.google.com/intl/en_us/badges/images/generic/en_badge_web_generic.png' width="600" height="200"/></a></h2>
      
     </ion-row>

  </ion-grid>

</ion-content>
