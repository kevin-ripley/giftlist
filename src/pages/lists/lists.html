<!-- Themes Swipe To Dismiss Products + CTA footer -->
<ion-content class="bg">
    <div class="default-background">
    <h2 text-center>My Lists</h2>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12>
        <ion-list>
          <ion-item-sliding *ngFor="let list of listRef$ | async" #slidingItem>
            <ion-item no-padding no-lines no-margina background-size (click)="seeItems(list.$key)" [ngStyle]="{'background-image': 'url(assets/images/gift_bg.jpg)'}">
              <h2 item-title text-center>{{list.name}}</h2>
              <p item-subtitle text-center>{{list.expiration_date}}</p>
            </ion-item>
            <ion-item-options>
              <button (click)="removeList(list.$key)" transparent>
              <ion-icon icon-medium name="trash">
              </ion-icon>
            </button>
              <button (click)="shareList(list.$key)" transparent>
              <ion-icon icon-medium name="undo">
              </ion-icon>
          </button>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab #fab bottom right>
      <button button-ion-fab ion-fab (click)="newList()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>
    </div>
</ion-content>
<!-- Fab Button -->
