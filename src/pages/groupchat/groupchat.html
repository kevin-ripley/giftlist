<ion-header>

  <ion-navbar>
    <ion-title>{{groupName}}</ion-title>
    <ion-buttons end>
      <button *ngIf="creator" ion-button icon-only (click)="presentOwnerSheet()">
        <ion-icon name="menu"></ion-icon>
      </button>
      <button *ngIf="!creator" ion-button icon-only (click)="presentMemberSheet()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header> 


<ion-content no-bounce overflow-scroll="false">

  <ion-list >
      <button ion-item *ngFor="let item of list | async" (click)="openList(item.uid, item.owner)">
          <ion-avatar item-start>
            <img src="{{ item.ownerimage }}">
          </ion-avatar>
          <h2>{{ item.name }}</h2>
          <p>Exp: {{ item.expiration_date }}</p>
        </button>
    
  </ion-list>
</ion-content>
