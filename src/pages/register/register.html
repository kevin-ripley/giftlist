<ion-content background-size default-background no-bounce overflow-scroll="false">
  <ion-grid>
        <div text-center>
                <!---Logo-->
                <img src ="assets/imgs/gift_list_lg.png"/>
            </div>
      <ion-row wrap padding>
          <ion-col col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
              <!--Form-->
              <div class="form">
                  <!--Form Title-->
                  <h1 title text-center>REGISTER</h1>
                  <!---Input field email-->
                  <ion-item no-padding>
                    <ion-label floating>Email</ion-label>
                    <ion-input required type="email" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" required [(ngModel)]="user.email"></ion-input>
                </ion-item>
                  <!---Input field password-->
                  <ion-item no-padding>
                      <ion-label floating>Password</ion-label>
                      <ion-input required type="password" [(ngModel)]="user.password"></ion-input>
                  </ion-item>
                  <!---Input field password-->
                  <ion-item no-padding>
                        <ion-label floating>Username</ion-label>
                        <ion-input required type="text" [(ngModel)]="user.displayName"></ion-input>
                    </ion-item>
                    <!---Input field password-->
                  <ion-item no-padding>
                        <ion-label floating>First Name</ion-label>
                        <ion-input required type="text" [(ngModel)]="user.firstName"></ion-input>
                    </ion-item>
                    <!---Input field password-->
                  <ion-item no-padding>
                        <ion-label floating>Last Name</ion-label>
                        <ion-input required type="text" [(ngModel)]="user.lastName"></ion-input>
                    </ion-item>
                    <!---Input field password-->
                  <ion-item no-padding>
                        <ion-label floating>Birthdate</ion-label>
                        <ion-datetime displayFormat="MMM DD YYYY" required [(ngModel)]="user.birthDate"></ion-datetime>
                    </ion-item>
                  
                  
                  <!---Register button-->
                  <button ion-button block button-clear-outline outline (click)="signUp()">Sign Up</button>
                
                  <!---back button-->
                  <button ion-button block button-clear-outline outline (click)="goBack()">Already have an Account?</button>
              </div>
            
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
