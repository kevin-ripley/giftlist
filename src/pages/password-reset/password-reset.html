
<ion-content class="background" no-bounce overflow-scroll="false">
    <div text-center>
        <!---Logo-->
        <img src ="assets/imgs/gift_list_lg.svg"/>
    </div>
  <ion-card>
    <ion-card-header>
      Password Reset
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
            <ion-label floating center>Email</ion-label>
          <ion-input required type="email" [(ngModel)]="email"></ion-input>
        </ion-item>
        <button ion-button block round color="danger" (click)="reset()">Reset My Password</button>
        <p text-center>OR</p>
        
      </ion-list>
      <button ion-button block icon-start round color="light" (click)="goback()">Login</button>
    </ion-card-content>
  </ion-card>
</ion-content>
