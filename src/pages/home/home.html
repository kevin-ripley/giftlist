<ion-content [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}" no-bounce overflow-scroll="false">
  
  <ion-grid>
    <ion-row><ion-col offset-3><img no-padding class = "image_logo" src="assets/images/logo_4.png" /></ion-col></ion-row>
    <ion-row>
      <ion-col col-6 tappable> 
        <div class="image-container" (click)="manual()">
          <h1 text-wrap class ="icons">CREATE A NEW LIST</h1>
      </div>
      </ion-col>

      <ion-col col-6>
          <div class="image-container" (click)="group()">
          <h1 text-wrap class ="icons">CREATE A NEW GROUP</h1>
      </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>
          <div class="image-container" (click)="items()">
          <h1 text-wrap class ="icons"> FIND ITEMS FOR LISTS</h1>
      </div>
      </ion-col>

      <ion-col col-6>
          <div class="image-container" (click)="friends()">
              <h1 text-wrap class ="icons"> SEARCH FOR FRIENDS </h1>
      </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <button ion-button color="secondary" block outline color="light" icon-left (click)="tutorials()">
          <ion-icon name="search"></ion-icon>
          TUTORIALS
        </button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
